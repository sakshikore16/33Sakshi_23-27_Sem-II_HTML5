<!-- Theory:
This HTML code structures a webpage presenting personal details. 
It utilizes elements such as <html>, <head>, <title>, <body>, <h1>, 
and <p>. Inline CSS is employed for text alignment (text-align) 
and indentation (text-indent). -->

<!DOCTYPE html>
<html>
<head>
    <title>My Details</title>
</head>
<body>
    <h1 style="text-align: center;">My Details</h1>
    <p style="text-align: left;">Name: Sakshi Kore</p>
    <p style="text-align: left;">Age: 18</p>
    <p style="text-align: left;">Address:</p>
    <p style="text-indent: 2em;">Andheri (W), Mumbai</p>
    <p style="text-indent: 2em;">Maharashtra, India</p>
    <p style="text-align: left;">Phone: 9137552062</p>
    <p style="text-align: left;">Register Number: 123456</p>
    <p style="text-align: left;">Class: First Year</p>
</body>
</html>

<!-- Conclusion:
The code provides a straightforward example of how to structure 
a webpage presenting personal details using HTML. It demonstrates 
the use of inline CSS to control text alignment and indentation for 
improved readability. -->
