<!-- 3. Create a web page with an appropriate image towards the left
hand side of the page, when user clicks on the image another web page
should open. -->

<!-- Theory:
This HTML code integrates an image into a webpage, utilizing the 
<img> tag and inline CSS to adjust its width. A hyperlink is created 
around the image with the <a> tag, targeting a specified URL. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Image</title>
    
    <style>
      img {
        width: 70%;
      }
    </style>

  </head>

  <body>
    <a href="https://www.naturesafariindia.com" target="_blank">
      <img src="pic.jpeg" alt="Indian Wildlife" />
    </a>
    
    <p>WITNESS THE MOST POWERFUL PREDATOR...</p>
  </body>

</html>

<!-- Conclusion: 
The code demonstrates how to incorporate an image with a hyperlink 
in an HTML webpage, showcasing basic usage of image tags and inline 
styling for layout adjustment. -->
